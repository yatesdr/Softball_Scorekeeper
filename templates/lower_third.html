<html>
    <head>
        <meta http-equiv="refresh" content="2">
        <style>
            .dot {
                height: 10px;
                width: 10px;
                background-color: white;
                border-radius: 50%;
                border: 1px solid black;
                display: inline-block;
            }
            .triangle-up {
                width: 0;
                height: 0;
                border-left: 10px solid transparent;
                border-right: 10px solid transparent;
                display: inline-block;
                border-bottom: 18px solid %TOP_COLOR%;
            }
            .triangle-down {
                width: 0;
                height: 0;
                border-left: 10px solid transparent;
                border-right: 10px solid transparent;
                display: inline-block;
                border-top: 18px solid %BOTTOM_COLOR%;
            }
            .lthird {
                background-color: rgba(171, 171, 171, 0.721);
                color: black;
                width: 500px;
                height: 60px;
                left: 0px;
                bottom: 10px;
                position: absolute;
                padding: 5px;
                border-top-right-radius: 8px;
                border-bottom-right-radius: 8px;
                display: inline-block;
                border: 1px solid rgb(6, 0, 46);
                text-align: center;
            }

            .knight {
                width: 100px;
                position: absolute;
                left: 400px;
                bottom: 2px;
            }
            .inning {
                display: inline-block;
                position: absolute;
                left: 40px;
            }
            .bso {
                display: inline-block;
                position: absolute;
                left: 310px;
                bottom: 10px;
            }
            table {
                font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                text-align: center;
                vertical-align: middle;
                color: black;
            }
            table td {
                text-align: center;
                vertical-align: top;
            }
        </style>
    </head>
    <div class="lthird">

        <div class="inning">
            <table>
                <tr>
                    <td style="vertical-align: middle;"><span class="triangle-up"></span></td>
                    <td rowspan="2" style="font-size: 28px; vertical-align: middle;">%INNING%</td>
                    <td width="100px" style="font-style: italic;">%VISITOR_NAME%</td><td width="50px" style="font-style: italic;">%HOME_NAME%</td>
                </tr>
                <tr>
                    <td style="vertical-align: middle;"><span class="triangle-down"></span></td>
                    <td style="font-size:x-large">%VISITOR_RUNS%</td>
                    <td style="font-size:x-large">%HOME_RUNS%</td>
                </tr>
            </table>
        </div>

        <div class="bso">
            Ball
            <span class="dot" style="background-color: %BALL1_COLOR%"></span>
            <span class="dot" style="background-color: %BALL2_COLOR%"></span>
            <span class="dot" style="background-color: %BALL3_COLOR%"></span><br>
        Strike
            <span class="dot" style="background-color: %STRIKE1_COLOR%"></span>
            <span class="dot" style="background-color: %STRIKE2_COLOR%"></span><br>
        Out
            <span class="dot" style="background-color: %OUT1_COLOR%"></span>
            <span class="dot" style="background-color: %OUT2_COLOR%"></span>
        </div>



    </div>
